<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" />

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous" />

    <!-- Javascript-->
    <script>
      const tambah = () => {
        var bil1 = parseInt(document.getElementById('bil1').value);
        var bil2 = parseInt(document.getElementById('bil2').value);

        var hasil = bil1 + bil2;

        console.log('Hasil Penjualan : ' + hasil);
        document.getElementById('hasil').innerHTML = hasil;
      };
    </script>
  </head>
  <body>
    <div class="container">
      <div class="form-group pt-3">
        <label for="bil1"> Bilangan 1: </label>
        <input type="number" class="form-control" id="bil1" name="bil1" placeholder="Silahkan Masukkan angka pertama" />

        <label for="bil2"> Bilangan 2: </label>
        <input type="text" class="form-control" id="bil2" name="bil2" placeholder="Silahkan Masukkan angka kedua" />

        <button onclick="tambah();" class="btn btn-primary mt-3">TAMBAH</button>
      </div>
      <h3>
        Hasil Penjumlahan :
        <span id="hasil"></span>
      </h3>
    </div>
  </body>
</html>
